<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        
        .cont1 {
            text-align: center;
            background-color: rgb(240, 245, 250);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            max-height: 90%;
            padding: 15%;
            box-shadow: 0 4px 10px rgba(23, 23, 23, 0.307);
        }

       

        button {
            padding: 20px 40px;
            font-size: 2rem;
            cursor: pointer;
            background-color: rgba(4, 185, 4, 0.84);
            color: white;
            border: none;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 250px;
            box-shadow: 3px 3px 10px rgba(0, 1, 0, 0.313);
            margin: auto;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #0ac214c9;
        }

        button:active {
            transform: scale(1.1);
            background-color: #5cd162e9;
        }

        #countDisplay {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @media (max-width: 600px) {
            button {
                padding: 15px 30px;
                font-size: 1.5rem;
            }

            #countDisplay {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="cont1">
        <button id="countButton" type="button">
            <i class="fas fa-upload" style="padding-right: 10px;"></i> <span id="buttonText">Upload</span>
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#countButton").click(function() {
                let count = 1;
                $("#buttonText").text(count + "%");
                $(".fa-upload").hide();

                const interval = setInterval(function() {
                    count++;
                    $("#buttonText").text(count + "%");

                    if (count === 100) {
                        clearInterval(interval);
                        $("#buttonText").text("Completed!");
                        $("#buttonText").fadeOut(3000);
                        
                        setTimeout(function() {
                            $("#buttonText").replaceWith("Upload");
                            $(".fa-upload").show();
                            location.reload(100);

                        }, 3000); 
                    }
                }, 30);
            });
        });
    </script>
</body>
</html>
