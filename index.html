<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .container {
            background-color: rgb(240, 245, 250);
            border-radius: 15px;
            padding: 15%;
            box-shadow: 0 4px 10px rgba(151, 151, 151, 0.3);
            text-align: center;
            position: relative;
        }

        button {
            padding: 24px 56px;
            font-size: 2rem;
            cursor: pointer;
            background-color:rgba(29, 218, 48, 0.836)  ;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-width: 250px;
            transition: transform 0.2s, background-color 0.3s;
        }

               button:hover {
            transform: scale(1.05);
            background-color: #16a11d;
        }

        button:active {
            
            transform: scale(1.3);
            background-color: #53ce59e9;
        }

        button.loading {
            background-color: rgb(39, 214, 57);
            color: white;
            cursor: pointer;
        }

        .upload-text {
            transition: transform 0.5s, opacity 0.5s;
            white-space: nowrap;
        }

        .count {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s, background-color 0.3s;
            font-size: 1.5rem;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            z-index: 2;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            left: 0;
            background-color: #006300;
            transition: width 0.3s;
            z-index: 1; 
        }

        @media (max-width: 600px) {
            button {
                padding: 15px 30px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="countButton">
            <div class="progress-bar" id="progressBar"></div>
            <span class="upload-text"><i class="fa-solid fa-cloud-arrow-up" style="padding-right: 10px;"></i> Upload</span>
            <span class="count" id="countDisplay">0%</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#countButton").click(function() {
                const $button = $(this);
                const $uploadText = $(".upload-text");
                const $countDisplay = $("#countDisplay");
                const $progressBar = $("#progressBar");
                let count = 0;

                $button.addClass("loading");
                $uploadText.css("transform", "translateX(-150%)");
                $countDisplay.css({ opacity: 0 });

                $progressBar.css("width", "0%");

                setTimeout(function() {
                    $countDisplay.css({ transform: "translate(-50%, 0)", opacity: 1 });

                    const interval = setInterval(function() {
                        count++;
                        $countDisplay.text(count + "%");
                        $progressBar.css("width", count + "%");


                        if (count === 100) {
                            clearInterval(interval);
                            $countDisplay.text("Completed!");

                            setTimeout(function() {
                                $countDisplay.css({ transform: "translate(50%, 0)", opacity: 0 });
                                $progressBar.css("width", "0%"); 


                                
                                setTimeout(function() {
                                    $button.removeClass("loading");
                                    $uploadText.css("transform", "translateX(0)");
                                    $countDisplay.text("0%").css({ opacity: 0, });
                                    count = 0;
                                }, 500);
                            }, 1400);
                        }
                    }, 30);
                }, 500);
            });
        });
    </script>
</body>
</html>
